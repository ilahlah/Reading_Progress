{% extends "reading/base.html" %}
{% load bootstrap5 %}
{% block content %}
<p><a href="{% url 'reading:topic' topic.id %}">{{ topic }}</a></p>
<p>Edit entry:</p>
<form action="{% url 'reading:edit_entry' entry.id %}" method='post'>
{% csrf_token %}
{% bootstrap_form form %}

{% buttons %}
<button name="submit" class="btn btn-primary">Save changes</button>
{% endbuttons %}
</form>
{% endblock content %}
