{% extends "reading/base.html" %}
{% load bootstrap5 %}
{% block content %}
 <p><a href="{% url 'reading:topic' topic.id %}">{{ topic }}</a></p>
<p>Add a new entry:</p>
<form action="{% url 'reading:new_entry' topic.id %}" method='post'>
{% csrf_token %}
{% bootstrap_form form %}

{% buttons %}
<button name="submit" class="btn btn-primary">Add entry</button>
{% endbuttons %}
</form>
{% endblock content %}
